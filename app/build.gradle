apply plugin: 'com.android.application'
// 版本配置
def version = rootProject.ext.version

android {
    compileSdkVersion version.compileSdkVersion
    defaultConfig {
        applicationId "cn.com.brother.studio"
        minSdkVersion version.minSdkVersion
        targetSdkVersion version.targetSdkVersion
        versionCode version.versionCode
        versionName version.versionName

        // 设置支持的so库架构
        ndk {
            abiFilters "armeabi"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    /**
     *   Android支持库
     */
    implementation "com.android.support:appcompat-v7:$version.supportLibraryVersion"
    implementation "com.android.support:design:$version.supportLibraryVersion"
    // RecyclerView
    implementation "com.android.support:recyclerview-v7:$version.supportLibraryVersion"
    implementation "com.android.support:cardview-v7:$version.supportLibraryVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    /**
     * 开发库
     */
    // 控件依赖注入（ButterKnife）
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    /**
     * 工具库
     */
    // 状态栏颜色工具
    implementation 'com.jaeger.statusbarutil:library:1.5.1'

    /**
     *   UI
     */
    // 封装的RecyclerView
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.40'
    // RecyclerView Divider
    implementation 'com.yqritc:recyclerview-flexibledivider:1.4.0'
    // Material风格Dialog
    implementation('com.afollestad.material-dialogs:core:0.9.5.0') {
        exclude group: 'com.android.support'
    }
    /**
     *   Module库
     */
    // Material风格底部导航控件
    implementation project(':BottomNavigation')
}
